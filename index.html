<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Teste Front</title>
		<link rel="stylesheet" href="css/owl.carousel.min.css">
		<link rel="stylesheet" href="css/owl.theme.default.min.css">

		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/responsive.css"/>


	</head>
	<body>
		<header>
			<div class="container">
				<div class="logo">
					<h1>Logotipo empresa</h1>
				</div>
				<div class="saudacao">
					<p><span>Olá, Visitante</span></p>
					<p><a href="#">Cadastre-se</a> - <a href="#">Login</a></p>
				</div>
				<div class="busca">
					<form action="#">
						<input type="text" placeholder="Buscar por..." />
						<input type="submit">
					</form>
				</div>
				<div class="contatos">
					<span>
						<img src="img/icons/bandeira1.png" alt="Brasil"/>
						<img src="img/icons/bandeira2.png" alt="Argentina"/>
						<img src="img/icons/bandeira3.png" alt="Peru"/>
					</span>
					<p class="telefone">11 33375618</p>
				</div>
			</div>
		</header>

		<section id="banner">
			<div class="container">
				<div class="showing"><img src="img/banners/banner1.jpg" alt="#a taça é nossa"></div>
				<div><img src="img/banners/banner2.jpg" alt="Criamos experiências fantásticas"></div>
				<div><img src="img/banners/banner3.jpg" alt="Buy"></div>
				<div><img src="img/banners/banner4.jpg" alt="e-commerce"></div>
				<div><img src="img/banners/banner5.jpg" alt="Compras"></div>
				<button class="prev"></button>
				<button class="next"></button>

			</div>
		</section>

		<section id="produtos">
			<div class="container">
				<div class="produtos-slider"></div>
			</div>
		</section>
		<footer>
			<div class="container">
				<div class="endereco endrj">
					<address>
						Rua Acre, 77 - sala 1108 <br>
						Centro - Rio de Janeiro <br>
						<span>tel.: +55 (21) 2263.6044</span>
					</address>
				</div>
				<div class="endereco endsp">
					<address>
						Rua Cardoso Melo, 1750 <br>
						6<sup>o</sup> andar - Vila Olimpia <br>
						<span>tel.: +55 (21) 2263.6044</span>
					</address>
				</div>
				<div class="footer-banners">
					<a href="#" class="contato">Entre em <span>Contato</span></a>
					<a href="#" class="consultor">Fale com nosso <span>Consultor Online</span></a>
				</div>
			</div>
		</footer>
		
		<script src="js/scripts.js"></script>
		<div id="zoom">
			<div class="overlay">	
				<div class="overlay-content">
					<div class="foto">
						<div id="close"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
