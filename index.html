                  <a href="" class="btn btn-sm btn-info">COMPRAR</a>
               </div>
            </figure>
         </div>
      </script>

      <script type="text/javascript">
         window.onload = function() {
            fetch('https://api.myjson.com/bins/p754g').then((response) => {
               return response.json()
            }).then((data) => {
               // debugger
               var templateMode = '1'
               var matches = document.location.search.match(/v=(\d+)/)

               if(matches) {
                  templateMode = matches[1]
               }

               var finalTemplate = 'productTemplate-' + templateMode
               var productTemplateBase = document.getElementById(finalTemplate).innerHTML
               var renderedHTML = renderAllProducts(productTemplateBase, data.products)
               document.getElementById('products').innerHTML = renderedHTML
               document.getElementById('product-loading').style.display = 'none';
               loadCarrousel()
            })
         }
      </script>
