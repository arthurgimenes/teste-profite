<!DOCTYPE html>
<html lang="pt-br">

  <div class="container-fluid">

      <div class="logo col-xs-12 col-sm-4 col-md-3 col-lg-3">

      </div>
      <div class="login col-xs-8 col-sm-4 col-md-3 col-lg-3">

        </div>

    <div class="slider row">

            <img src="assets/images/banner/banner4_mobile.jpg" alt="Desenvolvimento de lojas virtuais e e-commerce de pequeno, médio e grande porte" data-thumb="assets/images/banner/banner4_mobile.jpg">
            <img src="assets/images/banner/banner5_mobile.jpg" alt="Sua compra totalmente segura" data-thumb="assets/images/banner/banner4_mobile.jpg">
          </div>
        </div>
      </div>

    <main class="content container-fluid">

      <section class="products row"></section>

    </main>

    <footer class="footer row">
      <div class="address rio col-xs-12 col-sm-6 col-sm-offset-1 col-md-4 col-md-offset-2 col-lg-3">

            <p>Rua do acre, 77 - sala 1108</p>

          </address>
          <p class="phone">tel.: +55 (21) 2263.6044</p>

            <p>Rua do acre, 77 - sala 1108</p>
            <p>Centro - Rio de Janeiro</p>
          </address>
          <p class="phone">tel.: +55 (21) 2263.6044</p>
      </div>

        <div class="contact col-xs-12 col-sm-6 col-lg-7">

        </div>
        <div class="consultant col-xs-12 col-sm-6 col-lg-7">
          Fale com o nosso <br><span>consultor online</span>
        </div>
