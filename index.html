<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Teste Profite</title>
    <meta name="Author" content="Matheus Pessoa" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div class="header-row"></div>
        <div class="header-column"></div>
        <div class="fixed-size"><img src="topo/profite_logo_novo.png" alt="profite logo novo" id="logo"></div>
        <div class="fixed-size">
            <p>
                <a href="#" id="boasVindas">Ol√°, Visitante</a>
                <br>
                <a href="#" class="linksHeader">Cadastre-se</a> - <a href="#" class="linksHeader">Login</a>
            </p>
        </div>
        <div class="fixed-size">
            <label>
                <img src="topo/%C3%ADcone_pesquisa.png" alt="" id="">
                <input type="text" id="search">
            </label>
        </div>
        <div class="fixed-size">
            <img src="topo/bandeira1.png" alt="bandeira" class="bandeira">
            <img src="topo/bandeira2.png" alt="bandeira" class="bandeira">
            <img src="topo/bandeira3.png" alt="bandeira" class="bandeira">
            <br>
            <img src="topo/skype.png" alt="Skype" id="skype">11 33375618
        </div>
    </header>

    <main>
        <div class="main-sidebar-one"></div>
        <div class="main-sidebar-two"></div>
        <div class="main-column">
            <div class="w3-content w3-display-container">
                <img class="mySlides" src="banner/banner1.jpg">
                <img class="mySlides" src="banner/banner2.jpg">
                <img class="mySlides" src="banner/banner3.jpg">
                <img class="mySlides" src="banner/banner4.jpg">

                <a class="" onclick="plusDivs(-1)"><img src="banner/seta_esquerda.png" alt=""></a>
                <a class="" onclick="plusDivs(1)"><img src="banner/seta_direita.png" alt=""></a>
            </div>

        </div>
        <div class="main-sidebar-one"></div>
        <div class="main-sidebar-two"></div>
    </main>

    <aside>
        <div class="fixed-size">1</div>
        <div class="fixed-size">2</div>
        <div class="fixed-size">3</div>
        <div class="fixed-size">4</div>
    </aside>

    <footer>
        <div class="footer-sidebar-one"></div>
        <div class="footer-sidebar-two"></div>
        <div class="footer-column">
            <img src="footer/%C3%ADcone_sp.png" alt="">
            <img src="footer/%C3%ADcone_rj.png" alt="">
        </div>
        <div class="footer-sidebar-one"></div>
        <div class="footer-sidebar-two"></div>
    </footer>


    <!-- Script menu -->
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = x.length
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>
</body>

</html>
